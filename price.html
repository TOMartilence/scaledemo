<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

    .pricing-container{

    }

      margin-bottom: 10px;
    }
    .plan-features{
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .plan-features li{
      margin-bottom: 20px;
      font-weight: bold;
      text-align: justify;
    }
    .plan-button{
      height: 30px;
      background-color: #ff6600;
      border-radius: 10%;
      color: white;
      border: orange;
    }
    #basic{
        width: 270px;
      }
      #pre{
        width: 270px;
      }
      #gamma{
        font-size: 60px;
        text-align: center;
      }
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
        flex-direction: column;
        height: 100%;
        
      }

      #basic{
        width: 270px;
      }
      .pricing-plan{
        border-radius: 5px;
      }
      #pre{
        width: 270px;
      }
     
    }
  </style>
</head>
